<h1>Songs</h1>
<ul>
  <li ng-repeat="song in songs.all" data-id="{{song._id}}">
    <div class="col-md-4 portfolio-item">
      <a ui-sref="u">
        <img class="img-responsive" src="http://lorempixel.com/400/200/people/1" alt="">
      </a>
      <h3><a ui-sref="">{{song.title}}</a></h3>
      <p><em>{{song.genre}}</em></p>
      <p><em><em>{{song.bpm}}</em></em></p>
    </div>
  </li>
</ul>
