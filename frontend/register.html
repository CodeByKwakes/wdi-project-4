<!-- Register form -->
<section id="register" ng-hide="producers.checkLoggedIn()">
  <div class="container-fluid">
    <form name="producers.registerForm" class="form-horizontal" ng-submit="producers.register()" novalidate>

      <fieldset>
        <legend>Register</legend>

        <div class="form-group">
          <label for="producername" class="col-lg-2 col-lg-offset-2 control-label">Username</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" name="Username" id="inputEmail" placeholder="Username" ng-model="producers.producer.username">
          </div>
        </div>

        <div class="form-group">
          <label for="forename" class="col-lg-2 col-lg-offset-2 control-label">Forname</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" name="Forname" id="inputEmail" placeholder="Forname" ng-model="producers.producer.first_name">
          </div>
        </div>

        <div class="form-group">
          <label for="surname" class="col-lg-2 col-lg-offset-2 control-label">surname</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" name="surname" id="inputEmail" placeholder="surname" ng-model="producers.producer.last_name">
          </div>
        </div>

        <div class="form-group">
          <label for="image" class="col-lg-2 col-lg-offset-2 control-label">ImageURL</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" name="image" id="inputEmail" placeholder="image" ng-model="producers.producer.image">
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="col-lg-2 col-lg-offset-2 control-label">Email</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" name="email" id="inputEmail" placeholder="email" ng-model="producers.producer.email">
          </div>
        </div>

        <div class="ng-message-error" ng-messages="producers.registerForm['email'].$error" ng-show="(producers.registerForm.$submitted || producers.registerForm['email'].$touched)">
          <p ng-message="required">Email is required.</p>
        </div>

        <div class="form-group">
          <label for="password" class="col-lg-2 col-lg-offset-2 control-label">Password</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" name="password" id="inputEmail" placeholder="password" ng-model="producers.producer.password">
          </div>
        </div>

        <div class="ng-message-error" ng-messages="producers.registerForm['password'].$error" ng-show="(producers.registerForm.$submitted || producers.registerForm['password'].$touched)">
          <p ng-message="required">Password is required.</p>
        </div>


        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-4">
            <button type="reset" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</section>
