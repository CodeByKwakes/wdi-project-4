<!-- Login form -->
<section id="login" ng-hide="producers.checkLoggedIn()">
  <div class="pure-g">
    <div class="pure-u-1">
      <form name="producers.loginForm" class="pure-form pure-form-aligned" ng-submit="producers.login()" novalidate>
        <legend>Login</legend>

        <div class="pure-control-group">
          <label for="email">Email</label>
          <input type="text" name="email" placeholder="Enter your email" ng-model="producers.producer.email" required>
        </div>

        <div class="ng-message-error pure-control-group" ng-messages="producers.loginForm['email'].$error" ng-show="(producers.loginForm.$submitted && producers.loginForm['email'].$invalid)">
          <p ng-message="required">Email is required.</p>
        </div>

        <div class="pure-control-group">
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="Enter your password" ng-model="producers.producer.password" required>
        </div>

        <div class="ng-message-error pure-control-group" ng-messages="producers.loginForm['password'].$error" ng-show="(producers.loginForm.$submitted && producers.loginForm['password'].$invalid)">
          <p ng-message="required">Password is required.</p>
        </div>

        <div class="pure-controls">
          <button type="submit" class="pure-button pure-button-primary">Login</button>
        </div>

      </form>
    </div>
  </div>
</section>
