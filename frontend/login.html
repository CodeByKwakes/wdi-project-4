<!-- Login form -->
<section id="login" ng-hide="producers.checkLoggedIn()">
  <div class="container">
  <div class="row">
  <div class="col-md-12 col-lg-12">
    <form name="producers.loginForm" class="form-horizontal" ng-submit="producers.login()" novalidate>
      <fieldset>
        <legend>Login</legend>

        <div class="form-group">
          <label for="type" class="col-lg-2 col-lg-offset-2 control-label">Please select your account type:</label>
          <div class="col-lg-4">
            <select class="form-control" id="type" name="type" ng-model="producers.producer.type">
              <option value="producer">Producer</option>
              <option value="client">Client</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="col-lg-2 col-lg-offset-2 control-label">Email</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" name="email" id="inputEmail" placeholder="email" ng-model="producers.producer.email">
          </div>
        </div>

        <div class="ng-message-error" ng-messages="producers.registerForm['email'].$error" ng-show="(producers.registerForm.$submitted || producers.registerForm['email'].$invalid)">
          <p ng-message="required">Email is required.</p>
        </div>

        <div class="form-group">
          <label for="password" class="col-lg-2 col-lg-offset-2 control-label">Password</label>
          <div class="col-lg-4">
            <input type="text" class="form-control" name="password" id="inputEmail" placeholder="password" ng-model="producers.producer.password">
          </div>
        </div>

        <div class="ng-message-error" ng-messages="producers.registerForm['password'].$error" ng-show="(producers.registerForm.$submitted || producers.registerForm['password'].$invalid)">
          <p ng-message="required">Password is required.</p>
        </div>

        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-4">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
    
  </div>
    
  </div>
</section>
