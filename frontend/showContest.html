
<div class="row" ng-show="users.isLoggedIn()" data-id="{{contest._id}}">

        <img class="img-responsive img-rounded" src="http://placehold.it/900x350" alt="">
    </div>
    <div class="col-md-4">
        <h1>{{contests.contest.local.title}}</h1>
        <p>{{contest.details}}</p>
