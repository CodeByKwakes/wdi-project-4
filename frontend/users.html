<h1>Users</h1>
<div class="row" ng-show="users.isLoggedIn()">
  <ul id="users">
    <li ng-repeat="user in users.all" data-id="{{user._id}}">
      <div class="col-md-4 portfolio-item">
        <a>
          <img class="img-responsive" src="http://lorempixel.com/400/200/people" alt="">
        </a>
        <h3><a ui-sref="profile({id:user._id})">{{user.local.username}}</a></h3>
        <p>{{ user.local.email }}</p>
      </div>
    </li>
  </ul>
</div>
