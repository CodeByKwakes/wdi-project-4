<h1>Users</h1>
Controller: {{ users.controllerName }}

<div class="row" ng-show="users.isLoggedIn()">
  <ul id="users">
    <li ng-repeat="user in users.all" data-id="{{user._id}}">
      <div class="col-sm-3 col-md-3 col-lg-3">
        <div class="thumbnail">
          <!-- <img src="..." alt="..."> -->
          <div class="caption">
            <h3>{{user.local.username}}</h3>
            <p>{{ user.local.email }}</p>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
