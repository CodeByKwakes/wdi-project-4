<!DOCTYPE html>
<html ng-app="BeatSity">
<head>
  <title>BeatSity</title>
  <!-- External Files -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-messages.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
<!-- Internal Files -->
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/services/tokenService.js"></script>
  <script type="text/javascript" src="./js/services/authInterceptor.js"></script>
  <script type="text/javascript" src="./js/models/producer.js"></script>
  <script type="text/javascript" src="./js/controllers/producersController.js"></script>
<!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,200,600,500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body ng-controller="ProducersController as producers">
<!-- Header -->
  <header>
    <nav>
      <div class="pure-menu pure-menu-horizontal">
        <a href="#" class="pure-menu-heading pure-menu-link" ui-sref-active="active" ui-sref="home"><h1>LOGGING</h1></a>
        <ul class="pure-menu-list">
          <li ng-hide="producers.checkLoggedIn()"class="pure-menu-item"><a href="#" class="pure-menu-link" ui-sref-active="active" ui-sref="login">Login</a></li>
          <li ng-hide="producers.checkLoggedIn()" class="pure-menu-item"><a href="#" class="pure-menu-link" ui-sref-active="active" ui-sref="register">Register</a></li>
          <li ng-show="producers.checkLoggedIn()" class="pure-menu-item"><a href="#" class="pure-menu-link" ui-sref-active="active" ui-sref="profile">My Profile</a></li>
          <li ng-show="producers.checkLoggedIn()" class="pure-menu-item"><a href="#" class="pure-menu-link" ui-sref-active="active" ui-sref="producers">Producers</a></li>
          <li ng-show="producers.checkLoggedIn()" class="pure-menu-item"><a href="#" class="pure-menu-link" ui-sref="home" ng-click="producers.logout()">Logout</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main ui-view></main>

</body>
</html>
