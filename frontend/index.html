<!DOCTYPE html>
<html ng-app="BeatSity">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BeatSity</title>
  <!-- External Files -->
  <script src="./assets/libs/angular/angular.min.js"></script>
  <script src="./assets/libs/angular-messages/angular-messages.min.js"></script>
  <script src="./assets/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="./assets/libs/angular-jwt/dist/angular-jwt.min.js"></script>
  <script src="./assets/libs/angular-resource/angular-resource.min.js"></script>
  <script src="./assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="./assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Internal Files -->
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/services/tokenService.js"></script>
  <script type="text/javascript" src="./js/services/authInterceptor.js"></script>
  <script type="text/javascript" src="./js/services/currentUser.js"></script>
  <script type="text/javascript" src="./js/models/user.js"></script>
  <script type="text/javascript" src="./js/models/song.js"></script>
  <script type="text/javascript" src="./js/models/contest.js"></script>
  <script type="text/javascript" src="./js/controllers/usersController.js"></script>
  <script type="text/javascript" src="./js/controllers/songsController.js"></script>
  <script type="text/javascript" src="./js/controllers/contestsController.js"></script>
<!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" href="//code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
  <link href="./assets/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container-fluid" ng-controller="UsersController as users">
<!-- Header -->
<header>
<nav class="navbar navbar-default" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
        <a ui-sref="home" class="navbar-brand"><i class="ion-headphone"></i>BeatSity</a>
      </a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ng-hide="users.isLoggedIn()">
          <a ui-sref="login">Login</a>
        </li>
        <li ng-hide="users.isLoggedIn()">
          <a ui-sref="register">Register</a>
        </li>
        <li ng-show="users.isLoggedIn()">
     <!-- ({id:users.currentUser._id}) -->
          <a ui-sref-active="active" ui-sref="profile({id:users.currentUser._id})">My Profile</a>
        </li>
        <li ng-show="users.isLoggedIn()">
          <a ui-sref-active="active" ui-sref="users">Users</a>
        </li>
        <li ng-show="users.isLoggedIn()">
          <a ui-sref-active="active" ui-sref="songs">Songs</a>
        </li>
        <li ng-show="users.isLoggedIn()">
          <a ui-sref-active="active" ui-sref="addSong">Add Song</a>
        </li>
        <li ng-show="users.isLoggedIn()">
          <a ui-sref-active="active" ui-sref="contests">Contests</a>
        </li>
        <!--  && users.role === 'client' -->
        <li ng-show="users.isLoggedIn()">
          <a ui-sref-active="active" ui-sref="addContest">Add Contest</a>
        </li>
        <li ng-show="users.isLoggedIn()">
          <a ui-sref-active="active" ui-sref="home" ng-click="users.logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</header>


<main class="container" ui-view></main>

</body>
</html>
