<!-- Logged in home display -->
<div ng-show="producers.checkLoggedIn()" class="pure-g producer-display">
  <div class="pure-u-1 logged-in-info">
  <h3>Welcome</h3>
  </div>

  <div class="pure-u-1 logged-in-info">
  <h2>{{ producers.producer.local.username | uppercase }}</h2>
  </div>

  <div class="pure-u-1 logged-in-info">
  <img ng-src="{{ producers.producer.local.image }}">
  </div>

  <div class="pure-u-1 logged-in-info">
  <h2>{{ producers.producer.local.email }}</h2>
  </div>
  
</div>
