<!-- Logged in home display -->
<div ng-show="users.isLoggedIn()" class="">
  <div class="row">
  <h3>Welcome</h3>
  </div>

  <div class="">
  <h2>{{ users.user.local.username | uppercase }}</h2>
  </div>

  <div class="">
  <img ng-src="{{ users.user.local.image }}">
  </div>

  <div class="">
  <h2>{{ users.user.local.email }}</h2>
  </div>
  
</div>

<ul class="nav nav-tabs">
  <li class="active"><a href="#" data-toggle="tab" aria-expanded="true">Music</a></li>
  <li class=""><a href="#profile" data-toggle="tab" aria-expanded="false">Profile</a></li>
</ul>

<div id="myTabContent" class="tab-content">
  <div class="tab-pane fade active in" id="home">
    <ul>
      <li ng-repeat="song in user.local.songs">
        {{song.title}}
      </li>
    </ul>
  </div>
  <div class="tab-pane fade" id="profile">
    <p></p>
  </div>
 
</div>
