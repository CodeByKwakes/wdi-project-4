<h1>Users</h1>
<div class="row" ng-show="users.isLoggedIn()">
  <ul id="users">
    <li ng-repeat="user in users.all" data-id="{{user._id}}">
      <div class="col-md-3 col-sm-4 col-xs-6">
        <a ui-sref="profile({id:user._id})" class="headshot ">
          <div class="panel panel-default panel-profile">
            <div class="panel-heading"></div>
            <div class="panel-body text-center">
              <img class="panel-profile-img" src="http://lorempixel.com/400/20people">
              <h5 class="panel-title">{{user.local.username}}</h5>
              <a ui-sref="profile({id:user._id})" target="_blank" class="btn b-primary-outline btn-sm m-b">
                <span class="icon icon-add-user"></span> {{ user.local.email }}
              </a>
            </div>
          </div>
        </a>
      </div>
    </li>
  </ul>
</div>
