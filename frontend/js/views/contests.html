<h1>Contests</h1>
<table class="table table-hover">
	<thead>
		<tr>
			<th class="col-md-4"></th>
			<th class="col-md-4 hidden-xs">Title</th>
			<th class="col-md-4">Prize</th>
			<th class="col-md-4">Details</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="contest in contests.all" data-id="{{contest._id}}">
			<td class="col-md-4">
				<a ui-sref="showContest({id:contest._id})">
					<img class="img-responsive" src="http://lorempixel.com/400/200/technics" alt="">
				</a>
			</td>
			<td class="col-md-4 hidden-xs">{{contest.title}}</td>
			<td class="col-md-4">{{contest.prizes.grand_prize}}</td>
			<td class="col-md-4">{{contest.details}}</td>
		</tr>
	</tbody>
</table>
